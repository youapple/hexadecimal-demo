server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true
    context-path: /socket

spring:
  application:
    name: springboot3-websocket
  freemarker:
    request-context-attribute: request
    prefix: /templates/
    suffix: .html
    content-type: text/html
    enabled: true
    cache: false
    charset: UTF-8
    allow-request-override: false
    expose-request-attributes: true
    expose-session-attributes: true
    expose-spring-macro-helpers: true

# Logger Config
logging:
  level:
    com.hexadecimal: debug
